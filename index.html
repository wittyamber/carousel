<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="carousel">
    <div class="carousel-content">
        <div class="carousel-item">
            <img src="assets/korea-7366036_1280.jpg" alt="Image 1" class="carousel-img">
        </div>
        <div class="carousel-item">
            <img src="assets/mountain-477832_1280.jpg" alt="Image 2" class="carousel-img">
        </div>
        <div class="carousel-item">
            <img src="assets/roys-peak-7008528_1280.jpg" alt="Image 3" class="carousel-img">
        </div>
    </div>
    <button class="carousel-btn prev" onclick="prevSlide()">❮</button>
    <button class="carousel-btn next" onclick="nextSlide()">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
